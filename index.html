<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Learn English with Ms. ThÃºy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg: linear-gradient(135deg,#fdfbfb,#e6f0ff);
  --card: #ffffff;
  --active: linear-gradient(90deg,#c7d2fe,#e0f2fe);
  --btn: linear-gradient(135deg,#93c5fd,#a5b4fc);
}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
}

header{
  text-align:center;
  padding:20px;
}
header h1{margin:0}
header p{margin:4px 0;color:#555}

.main{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:20px;
  align-items:start;
}

@media(max-width:900px){
  .main{grid-template-columns:1fr}
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.subtitle-box{
  max-height:75vh;
  overflow-y:auto;
}

.subtitle-line{
  padding:14px;
  margin-bottom:14px;
  border-radius:18px;
  transition:.3s;
  cursor:pointer;
}

.subtitle-line.active{
  background:var(--active);
}

.row{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap:8px;
}

input{
  padding:8px;
  border-radius:10px;
  border:1px solid #ddd;
  width:140px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:var(--btn);
  color:white;
  font-weight:500;
}

.result{font-size:13px}
.correct{color:#16a34a}
.wrong{color:#dc2626}

.summary{
  margin:20px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>Learn English with Ms. ThÃºy</h1>
  <p><b>Video:</b> Addicted to Sugar</p>
</header>

<div class="main">

<!-- VIDEO -->
<div class="card">
  <iframe id="player" width="100%" height="280"
    src="https://www.youtube.com/embed/FjU9qyTZ_OU?enablejsapi=1"
    frameborder="0" allowfullscreen></iframe>
</div>

<!-- SUBTITLE -->
<div class="card subtitle-box" id="subs"></div>

</div>

<div class="summary card">
  <button onclick="showSummary()">ðŸ“Š Tá»•ng káº¿t káº¿t quáº£</button>
  <p id="summaryResult"></p>
</div>

<script>
// ========= STOPWORDS (LOáº I Tá»ª CHá»¨C NÄ‚NG) =========
const stopWords=[
 "the","a","an","to","of","and","or","is","was","were","be",
 "have","has","had","in","on","at","for","with","that","this",
 "it","as","by","from","but","so","if","then","than"
];

// ========= YOUTUBE API =========
let player;
function onYouTubeIframeAPIReady(){
  player=new YT.Player('player');
}
const tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

// ========= LOAD SRT =========
let subtitles=[], results=[];

fetch("subtitles.srt")
.then(r=>r.text())
.then(parseSRT);

function timeToSec(t){
  const [h,m,s]=t.replace(",",".").split(":");
  return +h*3600 + +m*60 + +s;
}

function chooseKeyword(sentence){
  const words=sentence.toLowerCase()
    .replace(/[^a-z\s]/g,"")
    .split(" ")
    .filter(w=>w.length>3 && !stopWords.includes(w));
  return words[Math.floor(words.length/2)];
}

function parseSRT(data){
  const blocks=data.trim().split(/\n\n+/);
  blocks.forEach(b=>{
    const lines=b.split("\n");
    if(lines.length>=3){
      const time=lines[1].split(" --> ");
      const text=lines.slice(2).join(" ");
      const key=chooseKeyword(text);
      subtitles.push({
        start:timeToSec(time[0]),
        end:timeToSec(time[1]),
        full:text,
        blank:text.replace(new RegExp(key,"i"),"_____"),
        answer:key,
        vi:"Dá»‹ch tiáº¿ng Viá»‡t (báº¡n cÃ³ thá»ƒ chá»‰nh)"
      });
      results.push(null);
    }
  });
  render();
}

// ========= RENDER =========
const box=document.getElementById("subs");

function render(){
  subtitles.forEach((s,i)=>{
    const div=document.createElement("div");
    div.className="subtitle-line";
    div.id="line"+i;
    div.innerHTML=`
      <div class="row">
        <b>${s.blank}</b>
        <button onclick="toggleTrans(${i})">Dá»‹ch</button>
        <span id="trans${i}" style="display:none;color:#555">
          (${s.vi})
        </span>
      </div>

      <div class="row" style="margin-top:8px">
        <input id="in${i}" placeholder="Type word">
        <button onclick="check(${i})">Check</button>
        <span id="res${i}" class="result"></span>
        <span id="ans${i}" style="color:#555"></span>
      </div>
    `;
    div.onclick=()=>player.seekTo(s.start,true);
    box.appendChild(div);
  });
}

// ========= AUTO HIGHLIGHT + SCROLL =========
setInterval(()=>{
  if(!player?.getCurrentTime) return;
  const t=player.getCurrentTime();
  subtitles.forEach((s,i)=>{
    const line=document.getElementById("line"+i);
    if(t>=s.start && t<s.end){
      line.classList.add("active");
      line.scrollIntoView({behavior:"smooth",block:"center"});
    }else{
      line.classList.remove("active");
    }
  });
},300);

// ========= CHECK =========
function check(i){
  const v=document.getElementById("in"+i).value.trim().toLowerCase();
  const res=document.getElementById("res"+i);
  const ans=document.getElementById("ans"+i);

  if(v===subtitles[i].answer){
    res.textContent="âœ” Correct";
    res.className="result correct";
    ans.textContent=`(${subtitles[i].answer} = nghÄ©a tiáº¿ng Viá»‡t)`;
    results[i]=true;
  }else{
    res.textContent="âœ˜ Wrong";
    res.className="result wrong";
    results[i]=false;
  }
}

// ========= TOGGLE TRANSLATION =========
function toggleTrans(i){
  const t=document.getElementById("trans"+i);
  t.style.display=t.style.display==="none"?"inline":"none";
}

// ========= SUMMARY =========
function showSummary(){
  const correct=results.filter(r=>r).length;
  document.getElementById("summaryResult")
    .textContent=`Báº¡n lÃ m Ä‘Ãºng ${correct} / ${subtitles.length} cÃ¢u`;
}
</script>

</body>
</html>
